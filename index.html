<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WeberSchool</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
  
  <main>
    <div class="profile-columns">
      <div class="head">
        <figure>
          <div class="image" style="background-image: url('profile.jpg');"></div>
        </figure>
        <section class="name-headline">
          <h1>Jonata Weber</h1>
          <h2>Feira de Santana, Bahia, Brasil</h2>
        </section>
      </div>
      
      <section class="body">
        <section class="name-headline">
          <h1>Jonata Weber</h1>
          <h2>Feira de Santana, Bahia, Brasil</h2>
        </section>

        <section class="bio">
          <p>Software Engineer</p>
          <p>Zend Certified Engineer</p>
          <p>CEO WeberSchool</p>
        </section>
      
        <section class="interests">
          <ul class="inline">
            <li class="interest">#php</li>
            <li class="interest">#docker</li>
            <li class="interest">#javascript</li>
            <li class="interest">#solid</li>
            <li class="interest">#webdevelopment</li>
            <li class="interest">#foo</li>
            <li class="interest">#bar</li>
            <li class="interest">#fizzbuzz</li>
          </ul>
        </section>
      
        <section class="meta">
          <div class="meta-header">Work</div>
          <ul class="meta-list">
            <li>Web Developer Freelancer</li>
          </ul>
        </section>
      
        <section class="social-links">
          <ul class="social-icons">
            <li class="social-link">
              <a href="#">
                <i class="fa fa-github"></i>
              </a>
            </li>
            <li class="social-link">
              <a href="#">
                <i class="fa fa-linkedin-square"></i>
              </a>
            </li>
            <li class="social-link">
              <a href="#">
                <i class="fa fa-twitter-square"></i>
              </a>
            </li>
          </ul>
        </section>
      </section>
    </div>
  </main>

</body>
</html>
